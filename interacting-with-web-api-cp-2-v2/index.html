  <body>
    <h1>Counter App</h1>
    <h2 id="counter">0</h2>
    <button onclick="addCounter()" id="btn-add">Up</button>
    <button onclick="subtractCounter()" id="btn-subtract">Down</button>
    <p class="warning-message"></p>

    <!-- Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      // TODO: answer here

      const test = document.querySelector("#counter");
      let warning = document.querySelector("p.warning-message");

      function addCounter() {
        test.innerHTML++;
        if (test.innerHTML == 11) {
          test.innerHTML = 10;
          warning.innerHTML = "Oops! you reach the max value!";
        } else if (test.innerHTML >= 0 && test.innerHTML <= 9) {
          warning.innerHTML = "";
        }
      }

      function subtractCounter() {
        test.innerHTML--;
        if (test.innerHTML <= 0) {
          test.innerHTML = 0;
          warning.innerHTML = "Oops! you reach the min value!";
        } else if (test.innerHTML >= 0 && test.innerHTML <= 9) {
          warning.innerHTML = "";
        }
      }

    </script>
